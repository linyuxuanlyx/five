<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
    <style>
      @keyframes myfirst    
      {  0% {background: 	#00008B; left:0px; top:0px;}         
      25% {background: 	#00aa7f; left:200px; top:0px;}         
      50% {background: 	#aa55ff; left:200px; top:200px;}         
      75% {background: 	#ffff7f; left:0px; top:200px;}        
      100% {background: 	#00008B; left:0px; top:0px;}     
      }
      div { 
        animation: myfirst    5s infinite;         
        position:   absolute;         
        padding:   30px;       
        }</style>
	</head>
	<body>
		<div>&emsp;</div>
	</body>
</html>
